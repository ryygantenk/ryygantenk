<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tokyo lagi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Container untuk Profil */
        .profile-container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            width: 80%;
            max-width: 640px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff5c5c;
        }

        .profile-container h2 {
            font-size: 22px; /* Lebih kecil */
            color: #333;
            margin-bottom: 10px;
        }

        .profile-container .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 16px;
            color: #666;
        }

        .stats div i {
            margin-right: 5px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin-top: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        video {
            width: 100%;
            height: 300px; /* Lebih kecil */
            border-radius: 10px;
        }

        /* Judul Video */
        .video-title {
            font-size: 16px; /* Lebih kecil */
            font-weight: 500;
            color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Profil Channel -->
    <div class="profile-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWy7Kab6xI-IJ6_f5ZBMevPiwxJgzGuQPLMKj6jIkkFbpDcjE9Cc6OPwSd&s=10" alt="Profile Picture">
        <h2>tokyolagi</h2>
        <div class="stats">
            <div><i class="fas fa-users"></i> Followers: 1,230</div>
            <div><i class="fas fa-thumbs-up"></i> Likes: 5,340</div>
        </div>
    </div>

    <!-- Video -->
    <div class="video-container">
        <video id="mainVideo" controls autoplay>
            <source src="https://github.com/mrxx58/spam-wa/raw/refs/heads/main/Sunuva%20Swimwear%20_%20Girls%20Swimwear%20SS22.mp4" type="video/mp4">
        </video>
        <h1 class="video-title" id="videoTitle">vidio tokyo terbaru</h1>
    </div>

   <script src="script.js"></script>

</body>
</html>
